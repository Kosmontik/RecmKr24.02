    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            perspective: 1000px;
        }
        .container {
            width: 100vw;
            height: 100vh;
            transform-style: preserve-3d;
            transition: transform 1s;
            position: relative;
        }
        .block {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
            backface-visibility: hidden;
        }
        .block:nth-child(1) {
            background: url('img/lis1.webp') no-repeat center/cover;
            transform: rotateY(0deg) translateZ(50vh);
        }
        .block:nth-child(2) {
            background: url('img/lis2.webp') no-repeat center/cover;
            transform: rotateY(90deg) translateZ(50vh);
        }
        .block:nth-child(3) {
            background: url('img/lis3.webp') no-repeat center/cover;
            transform: rotateY(180deg) translateZ(50vh);
        }
        .block:nth-child(4) {
            background: url('img/lis4.webp') no-repeat center/cover;
            transform: rotateY(-90deg) translateZ(50vh);
        }
        .block:nth-child(5) {
            background: url('img/lis5.webp') no-repeat center/cover;
            transform: rotateX(90deg) translateZ(50vh);
        }
        .block:nth-child(6) {
            background: url('img/lis6.webp') no-repeat center/cover;
            transform: rotateX(-90deg) translateZ(50vh);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
</div>

<script>
    const container = document.querySelector('.container');
    let currentRotationX = 0;
    let currentRotationY = 0;

    window.addEventListener('wheel', (event) => {
        event.preventDefault();
        const scrollDirection = event.deltaY > 0 ? 1 : -1;

        if (event.shiftKey) {
            currentRotationY += scrollDirection * 7;
        } else {
            currentRotationX += scrollDirection * 7; 
        }
        
        container.style.transform = `rotateX(${currentRotationX}deg) rotateY(${currentRotationY}deg)`; 
    });
</script>
